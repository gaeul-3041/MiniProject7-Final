<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Recommendation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: calc(100% - 20px); /* Add padding to match container */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group .submit-container {
            display: flex;
            justify-content: center;
        }

        .form-group input[type="submit"] {
            width: calc(100% - 20px); /* Match the text input width */
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Hospital Recommendation</h1>
    <form action="recommend_hospital" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="request">Issue Description</label>
            <input type="text" id="request" name="request" value="교통사고가 났어요 머리에 피가 많이나고 있습니다.">
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" value="35.114665">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" value="129.037021">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="부산 동구 초량중로 29">
        </div>
        <div class="form-group">
            <label for="number_of_hospitals">Number of Hospitals</label>
            <input type="text" id="number_of_hospitals" name="number_of_hospitals" value="3">
        </div>
        <div class="form-group submit-container">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
